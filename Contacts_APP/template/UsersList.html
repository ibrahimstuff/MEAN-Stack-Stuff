<section class="artistpage" ng-show="usersList.length === 0">
    <div class="search">
        <h1>No Contacts available</h1>
    </div>        
</section>

<section class="artistpage" ng-show="usersList.length !== 0">
  <div class="search">
    <h1>Contacts List</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for userList" autofocus>

    <label class="formgroup">by:
      <select ng-model="contactOrder">
        <option value="Name" selected>Name</option>
        <option value="PhoneNumber">Number</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="artistlist">
    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in usersList | filter: query | orderBy: contactOrder:direction">
      <a href="#/user/{{item._id}}">
        <div class="info">
          <h1>{{item.Name}}</h1>
          <h2>{{item.PhoneNumber}}</h2>
        </div>
      </a>
    </li>
  </ul>  
</section>
